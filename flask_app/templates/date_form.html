<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            width: 400px;
            margin:0 auto;
            margin-top:30px;
        }
        .form-group{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/update_date" method="post">
        <div class="form-group">
            <label for="month">Month:</label>
            <select class="form-control" name="month" id="month">
                {% for i in range (months|length): %}
                <option value="{{i + 1}}">{{months[i]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tracker-set">Day:</label>
            <input type="number" name="day" id="tracker-set" class="form-control" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="unit-name">Year:</label>
            <input type="number" name="year" id="unit-name" placeholder="0" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
