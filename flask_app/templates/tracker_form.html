<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            width: 400px;
            margin:0 auto;
            margin-top:30px;
        }
        .form-group{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/add_tracker" method="post">
        <div class="form-group">
            <label for="tracker-name">Tracker Name:</label>
            <input type="text" class="form-control" id="tracker-name" name="tracker_name" placeholder="Cannonfire" required>
        </div>
        <div class="form-group">
            <label for="tracker-set">Set Amount:</label>
            <input type="number" name="max" id="tracker-set" class="form-control" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="unit-name">Unit Name:</label>
            <input type="text" name="unit_name" id="unit-name" placeholder="Volleys" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="unit-amount">Current Amount Held:</label>
            <input type="number" name="unit_amount" id="unit-amount" class="form-control" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="tracker-cost">Cost:</label>
            <input type="number" name="cost" id="tracker-cost" class="form-control" placeholder="0" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
